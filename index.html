<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <!-- nav start -->
      <nav>
        <h3 class="logo">Hero Agencies</h3>
        <ul>
          <li>
            <a href="#"><button class="btn">Sign Up</button></a>
          </li>
        </ul>
      </nav>
      <!-- nav end -->
      <!-- hero-banner start -->
      <section class="hero-section">
        <h2 class="hero-text">Cool Dark UI Template for Webflow Agencies!</h2>
        <a href="#"><button class="hero-btn">Stay Focused</button></a>
      </section>
      <!-- hero-banner end -->
    </header>
    <main>
      <!-- action-section start -->
      <section class="action-section mt">
        <div class="action-text">
          <h4 class="action-title">See It in Action</h4>
          <p class="action-hedding">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <a href="#"
            ><button class="preview-btn">Launch Live preview</button></a
          >
        </div>
        <div class="action-img">
          <img src="./Assets/wc-mini.png" alt="wc-mini" />
        </div>
      </section>
      <!-- action-section end -->
      <!-- productivity-user start -->
      <section class="productivity-users">
        <div class="productivity-text">
          <h5>Joined Thousands of Productive Users</h5>
        </div>
        <div class="productivity-user">
          <div class="card">
            <div class="card-hedder">50K</div>
            <div class="card-body">Active Users</div>
          </div>

          <div class="card">
            <div class="card-hedder">2M+</div>
            <div class="card-body">Focus Sessions</div>
          </div>

          <div class="card">
            <div class="card-hedder">95%</div>
            <div class="card-body">Satisfaction Rate</div>
          </div>
        </div>
      </section>
      <!-- productivity-user end -->
    </main>
    <footer></footer>
  </body>
</html>
